<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Petriolese ‚Äì Cover Generator</title>
  <!-- Google Fonts: Oswald -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --out-w: 3508px;  /* A3 @300dpi */
    --out-h: 4961px;
  }
  html,body{ height:100% }
  body{
    margin:0; background:#0b0c11; color:#fff;
    font-family:system-ui, Arial, sans-serif;
    display:grid; grid-template-rows:auto 1fr auto; min-height:100dvh;
  }
  header, footer{
    padding:12px 16px; background:#0f1218; border-bottom:1px solid #1c2230;
  }
  footer{ border-top:1px solid #1c2230; border-bottom:none; color:#aeb7c6; }
  .controls{ display:flex; gap:10px; flex-wrap:wrap; align-items:center }
  button{
    appearance:none; border:1px solid #2a3242; background:#151923; color:#fff; border-radius:8px;
    padding:10px 14px; cursor:pointer;
  }
  button:hover{ background:#1a2030; }
  .stage-wrap{ display:grid; place-items:center; padding:16px; }

  /* Area di lavoro con aspect-ratio A3 */
  .stage{
    position:relative;
    width:min(96vw, 1100px);
    aspect-ratio: 3508 / 4961;
    box-shadow: 0 20px 60px rgba(0,0,0,.5);
    border-radius:12px;
    overflow:hidden;
    background:#0b0c11; /* fallback */
  }
  /* Sfondo come <img> */
  #bg{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit:contain; display:block;
  }

  /* Contenitori obliqui (logo + nome) */
  .side{
    position:absolute;
    display:flex; flex-direction:column; align-items:center;
    /* ancoriamo il centro del contenitore alla posizione calcolata */
    transform: translate(-50%, -50%) rotate(var(--angle, 0deg));
    transform-origin: center center;
  }
  .side .logo{
    display:block; object-fit:contain;
    width: var(--logoWpx, 200px);
    height: var(--logoHpx, 200px);
    filter: drop-shadow(0 4px 14px rgba(0,0,0,.45));
  }
  .side .team-name{
  position:absolute;
  transform: translateX(-50%);
  text-align:center;
  text-transform: uppercase
  font-family: "Oswald", system-ui, Arial, sans-serif; /* üëà qui */
  font-weight:700;                                     /* Oswald arriva a 700 */
  letter-spacing:.3px;
  color:#d4d6db;
  text-shadow: 0 1px 2px rgba(0,0,0,.45);
  white-space:nowrap;
  font-size: var(--nameFontPx, 40px);
  }

  .note{ font-size:14px; opacity:.85; }
</style>
</head>
<body>
  <header>
    <div class="controls">
      <strong>Petriolese ‚Äì Cover Generator</strong>
      <span id="status" class="note"></span>
      <div style="margin-left:auto; display:flex; gap:8px">
        <button id="btnRefresh">Rileggi dallo Sheet</button>
        <button id="btnDownload">Scarica PNG (A3, 300dpi)</button>
      </div>
    </div>
  </header>

  <main class="stage-wrap">
    <div id="stage" class="stage" aria-label="Copertina Matchday">
      <!-- Sfondo -->
      <img id="bg" src="fixed.svg" alt="Sfondo" />
      <!-- Blocchi obliqui -->
      <div id="side1" class="side">
        <img id="logo1" class="logo" alt="Logo squadra 1" crossorigin="anonymous" />
        <div id="name1" class="team-name"></div>
      </div>
      <div id="side2" class="side">
        <img id="logo2" class="logo" alt="Logo squadra 2" crossorigin="anonymous" />
        <div id="name2" class="team-name"></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="note">
      Fonte dati: Google Sheet (Meta + Avversari). Logica loghi: prima URL da ‚ÄúAvversari‚Äù, poi fallback <code>logos/&lt;slug&gt;.webp</code>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
